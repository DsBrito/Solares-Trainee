<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/loguin.css">

    <title>Loguin - Telemetria </title>

</head>

<body>
    <div class="container">
        <div class="user-icon">
            <img src="./src/images/itens/sun.png" alt="Ícone do Usuário">
        </div>
        <h2>Solares -> Telemetria</h2>
        <form>
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário">

            <div class="remember-container">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Lembrar usuário</label>
            </div>

            <label for="password"><br>Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">

            <div class="reveal-password">
                <input type="checkbox" id="revealPassword" name="revealPassword">
                <label for="revealPassword">Revelar senha</label>
            </div>

            <button type="button" onclick="login()">Entrar</button>
        </form>
    </div>
    <script src="./src/js/loguin.js"></script>

</body>

</html>
